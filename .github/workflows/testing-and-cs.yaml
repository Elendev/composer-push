name: Testing and Code Quality
on: [push, pull_request]

jobs:
  PHPCS:
    name: Code Sniffing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: 'Composer install'
        uses: docker://composer:1.9
        with:
          args: install
      - name: 'Code sniffing'
        uses: docker://php:7.4-cli
        with:
          args: "vendor/bin/php-cs-fixer fix src --dry-run"

  PHPUnit-Symfony45:
    name: PHPUnit testing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [7.2, 7.3, 7.4, 8.0, 8.1]
        composer: ["1.10", 2.0, 2.1, 2.2]
        symfony: [^4.0, ^5.0]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: 'Unit testing'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:${{ matrix.composer }}
      - run: composer install
      - run: composer require "symfony/finder:${{ matrix.symfony }}" "symfony/filesystem:${{ matrix.symfony }}"
      - run: composer update
      - run: vendor/bin/phpunit tests
  PHPUnit-Symfony6:
    name: PHPUnit testing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.0, 8.1]
        composer: [2.0, 2.1, 2.2]
        symfony: [^6.0]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: 'Unit testing'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:${{ matrix.composer }}
      - run: composer install
      - run: composer require "symfony/finder:${{ matrix.symfony }}" "symfony/filesystem:${{ matrix.symfony }}"
      - run: composer update
      - run: vendor/bin/phpunit tests

  BuildDone:
    name: PHP full build
    needs: [PHPCS, PHPUnit-Symfony45, PHPUnit-Symfony6]
    runs-on: ubuntu-latest
    steps:
      - run: "echo build done"

